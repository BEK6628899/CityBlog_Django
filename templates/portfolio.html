<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<!--    Chiroyli shaxarlar-->
    {% load static %}
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>City Blog</title>
<meta name="keywords" content="Red Blog Theme, Portfolio Page, Free CSS Templates" />
<meta name="description" content="Red Blog Theme (portfolio page) - Free CSS Templates by templatemo.com" />
<link href="{% static 'templatemo_style.css' %}" rel="stylesheet" type="text/css" />


<link href="{% static 'css_pirobox/white/style.css' %}" media="screen" title="shadow" rel="stylesheet" type="text/css" />




<script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/piroBox.1_2.js' %}"></script>
<script type="text/javascript">
$(document).ready(function() {
	$().piroBox({
			my_speed: 600, //animation speed
			bg_alpha: 0.5, //background opacity
			radius: 4, //caption rounded corner
			scrollImage : false, // true == image follows the page, false == image remains in the same open position
			pirobox_next : 'piro_next', // Nav buttons -> piro_next == inside piroBox , piro_next_out == outside piroBox
			pirobox_prev : 'piro_prev',// Nav buttons -> piro_prev == inside piroBox , piro_prev_out == outside piroBox
			close_all : '.piro_close',// add class .piro_overlay(with comma)if you want overlay click close piroBox
			slideShow : 'slideshow', // just delete slideshow between '' if you don't want it.
			slideSpeed : 4 //slideshow duration in seconds(3 to 6 Recommended)
	});
});
</script>


</head>
<body>

<div id="templatemo_top_wrapper">
	<div id="templatemo_top">
    
        <div id="templatemo_menu">
                    
            <ul>
                <li><a href="/">Chiroyli manzaralar</a></li>
                <li><a href="/shaxar/" class="current">Chiroyli shaxarlar</a></li>
                <li><a href="/din/">Diniy malumot</a></li>
                <li><a href="/muhandis/">Dastur muhandisi</a></li>
            </ul>    	
        
        </div>
        
        <div id="twitter">
            <a href="https://twitter.com/xayrullajonov"><h4 style="color:DarkBlue;"><br>About Twitter</h4></a>
        </div>
        
  </div>
</div>

<div id="templatemo_header_wrapper">
	<div id="templatemo_header">
    
    	<div id="site_title">
            <h1><a href="http://www.templatemo.com" target="_parent"><strong>City Blog</strong><span>Beautiful city</span></a></h1>
        </div>
    
    </div>
</div>



<div id="templatemo_main_wrapper">
	<div id="templatemo_main">
		<div id="templatemo_main_top">

        	<div id="templatemo_content">

    		<div class="post_section">

<div class="post_content">
    {% for i in shaxar %}
    <br>
    <br>
    <i><h2 style="color:FireBrick;">{{i.nom}}</h2></i>
        <br>
    <img src="{{i.rasm.url}}" width="500">
    <br>
    <h5><i style="color:Black;">{{i.matn}}</i></h5>
    <br>
    <h3 style="color:Teal;">{{i.sana}}</h3>
    <br>
    <br>
    <br>
    ____________________________________________________________
    {% endfor %}
</div>
                <div class="cleaner"></div>
            </div>
                

            
       	  </div>


                
            </div>
        
        	<div class="cleaner"></div>
        </div>
    </div><div id="templatemo_main_bottom"></div>
</div>

</html>
